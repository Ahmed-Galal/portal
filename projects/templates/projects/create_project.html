{% extends 'layout/user.html' %}

{% load bootstrap3 %}

{% block title %}Create Project{% endblock %}

{% block content %}
<h2>Create a New Project</h2>

<form method="post">
  {% csrf_token %}

  {% bootstrap_form form %}

  <div class="form-group">
    <label class="control-label">Project ID</label>
    <input type="text" disabled readonly class="form-control" placeholder="CH-XXXXXX">
    <p class="help-block">Project ID will be assigned upon creation</p>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success">Create Project</button>
    <a href="{% url 'projects:user_projects' %}" class="btn btn-default">Cancel</a>
  </div>
</form>

{% endblock %}
