{% extends "layout/default.html" %}

{% block content %}

<h1>Documents in this Folder</h1>

<ul>
{% for info in file_info %}
<li><a href="/{{path}}/{{info.file_name}}">{{info.title}}</a>
{% endfor %}
</ul>

<h1>Sub-Folders</h1>

<ul>
{% for info in dir_info %}
<li><a href="/{{path}}/{{info.dir_name}}/">{{info.title}}</a>
{% endfor %}
</ul>

{% endblock %}
