{% extends "layout/default.html" %}

{% load bootstrap3 %}

{% block title %}Join the Early User Program{% endblock %}

{% block content %}
<h1>
  Chameleon Early User Program
  <small>Request to Join</small>
</h1>

<p class="lead">{{ message }}</p>

<form method="post">
  {% csrf_token %}

  {% bootstrap_form form %}

  {% buttons %}
    <button type="submit" class="btn btn-success">Submit Request</button>
  {% endbuttons %}
</form>
{% endblock %}
