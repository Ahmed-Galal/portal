{% extends "layout/default.html" %}

{% block content %}

<div class="row">
  <div class="col-sm-6">
    <h2>Login to Chameleon</h2>
    {% for error in form.non_field_errors %}
      <div class="alert alert-danger">
        <button class="close pull-right" data-dismiss="alert">&times</button>
        <p>{{ error | escape}}</p>
      </div>
    {% endfor %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="Username" value="{%if form.username.value %}{{ form.username.value }}{% endif %}">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-success">Log in</button>
        <a class="btn btn-link" href="{% url 'password_reset' %}">Forgot your password?</a>
      </div>
    </form>
  </div>

  <div class="col-sm-6">
    <h2>Register for an Account</h2>
    <p>Don't have a Chameleon account?</p>
    <a href="{% url 'register' %}" class="btn btn-default">Register for an Account</a>
  </div>
</div>
<br>
{% endblock %}
