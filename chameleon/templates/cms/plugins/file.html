{% load i18n %}
{% if object.file.url %}
<span class="plugin_file">
  <a href="{{ object.file.url }}"{% if object.target %} target="{{ object.target }}"{% endif %}>
    <span class="filetitle">{% if object.title %}{{ object.title }}{% else %}{{ object.get_file_name }}{% endif %}</span>
    {% if object.get_icon_url %}<img src="{{ object.get_icon_url }}" alt="" />{% endif %}
    {% if object.file_exists %}<span class="filesize">({{ object.file.size|filesizeformat }})</span>{% else %}({% trans "file missing!" %}){% endif %}
  </a>
</span>
{% endif %}
