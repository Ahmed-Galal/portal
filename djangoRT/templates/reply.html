<a class="btn btn-default btn-sm" href="{% url 'djangoRT.views.ticketreply' ticket.id %}">
  <i class="fa fa-reply"></i>
  {% if ticket.Status == 'resolved' or ticket.Status == 'closed' %}
    Reopen this ticket
  {% else %}
    Reply to this ticket
  {% endif %}
</a>
{% if ticket.Status != 'resolved' and ticket.Status != 'closed' %}
<a class="btn btn-default btn-sm" href="{% url 'djangoRT.views.ticketclose' ticket.id %}">
  <i class="fa fa-reply"></i>
    Close this ticket
</a>
 {% endif %}
