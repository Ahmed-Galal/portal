{% extends 'layout/default.html' %}

{% load kramdown_tags %}
{% load staticfiles %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<article>
  <header class="post-header">
    <h1>{{ title }}</h1>
    <p class="meta">Posted on {{ date }} by {{ author }}</p>
  </header>
  <div class="post-content">
    {% if image %}
      <img src="{% static image %}" class="img-responsive pull-left" style="margin: 0 1em 1em 0">
    {% endif %}
    {{ content|kramdown }}
  </div>
</article>
{% endblock %}
