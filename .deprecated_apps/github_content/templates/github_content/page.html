{% extends 'layout/default.html' %}

{% load staticfiles %}
{% load kramdown_tags %}

{% block title %}{{ meta.title }}{% endblock %}

{% block content %}
<h1>
  {% if meta.image %}
    <img src="{% static meta.image %}" class="pull-left" height="90" style="margin-right: 10px">
  {% endif %}
  {{ meta.title }}
</h1>
{{ content }}
{% endblock %}
